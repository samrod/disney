<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src='/app.js'></script>
  </head>

  <body>
    <script id="tile" type="text/x-handlebars-template">
      <a href="" class="item-tile">
        <img src="{{getItemImage src 'tile' '1.78'}}" alt="{{getItemTitle alt}}" width="100" height="50" />
      </a>
    </script>

    <script id="container" type="text/x-handlebars-template">
      <div class="slider {{style}}">
        {{#each this}}
          {{>tile src=this.image alt=this.text}}
        {{/each}}
      </div>
    </script>

    <script id="containers" type="text/x-handlebars-template">
      {{#each this}}
        {{#if this.set.items}}
          <div class="category">
            <h3>{{getItemTitle this.set.text}}</h3>
            {{>container this.set.items}}
          </div>
        {{/if}}
      {{/each}}
    </script>

    <div id="root"></div>
  </body>
</html>
