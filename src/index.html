<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src='/app.ts'></script>
  </head>

  <body>
    <script id="tmpl-tile" type="text/x-handlebars-template">
      <a href="#" class="item-tile" data-type="tile" data-index="{{@index}}">
        <img src="{{getItemImage src 'tile' '1.78'}}" alt="{{getItemTitle alt}}" width="100" height="50" />
      </a>
    </script>

    <script id="tmpl-container" type="text/x-handlebars-template">
      <div class="slider {{style}}" data-type="slider" data-index="{{index}}">
        {{#each items}}
          {{>tile src=this.image alt=this.text}}
        {{/each}}
      </div>
    </script>

    <script id="tmpl-containers" type="text/x-handlebars-template">
      <div class="page">
        {{#each this}}
          {{#if this.set.items}}
            <div class="category">
              <h3>{{getItemTitle this.set.text}}</h3>
              {{> container items=this.set.items index=@index }}
            </div>
          {{/if}}
        {{/each}}
      </div>
    </script>

    <div id="root"></div>
  </body>
</html>
