<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src='/app.ts'></script>
  </head>

  <body>
    <script id="tmpl-tile" type="text/x-handlebars-template">
      <a href="#" class="item-tile" data-id="{{getItemId item}}" data-type="tile" data-index="{{@index}}">
        <img src="{{getItemImage item 'tile' '1.78'}}" alt="{{getItemTitle item}}" width="100" height="50" />
      </a>
    </script>

    <script id="tmpl-container" type="text/x-handlebars-template">
      <div class="slider {{style}}" data-type="slider" data-index="{{index}}">
        {{#each items}}
          {{>tile item=this}}
        {{/each}}
      </div>
    </script>

    <script id="tmpl-containers" type="text/x-handlebars-template">
      {{#if this.error}}
        <div class="page message">
            <h1>Fixing up the Mouse House</h1>
            <h3>We’re bringing you an even smoother streaming experience. Thanks for your patience – your shows will be ready soon!</h3>
        </div>
      {{else}}
        <div class="page">
          {{#each this.containers}}
            {{#if this.set.items}}
              <div class="category">
                <h4>{{getItemTitle this.set}}</h4>
                {{> container items=this.set.items index=@index }}
              </div>
            {{/if}}
          {{/each}}
        </div>
      {{/if}}
    </script>

    <div id="root"></div>
  </body>
</html>
